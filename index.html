<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>

  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link 
    rel="stylesheet" 
    href="main.css">
</head>
<body>

  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue-grey darken-2">
          <a href="/" class="brand-logo center">Tic Tac Toe</a>
        </div>
      </nav>
    </div>
  
    <div id="notification" class="orange center"></div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s3 reset">
          <a 
            id="reset" 
            class="waves-effect waves-light btn orange darken-2 modal-trigger" 
            href="#"
          >Reset</a>
        </div>
    
        <div class="col s3 changeType">
          <a 
            id="changeType" 
            class="waves-effect waves-light btn orange darken-2" 
            href="#"
          >X START</a>
        </div>

        <div class="input-field col s3">
          <select id="changeX">
            <option value="human">Human</option>
            <option value="ai">AI</option>
          </select>
          <label for="select">Player X</label>
        </div>
        <div class="input-field col s3">
          <select id="changeO">
            <option value="human">Human</option>
            <option value="ai">AI</option>
          </select>
          <label for="select">Player O</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12 center table">
          <div class="row">
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
          </div>
          <div class="row">
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
          </div>
          <div class="row">
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js">
  </script>
  <script src="main.js"></script>
</body>
</html>
