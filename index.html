<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>

  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link 
    rel="stylesheet" 
    href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link 
    rel="stylesheet" 
    href="main.css">
</head>
<body>

  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue-grey darken-2">
          <a href="/" class="brand-logo center">Tic Tac Toe</a>
        </div>
      </nav>
    </div>
  
    <div id="notification" class="orange center"></div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s6 reset">
          <a id="reset" class="waves-effect waves-light btn orange darken-2">Reset</a>
        </div>
    
        <div class="col s6 changeType">
          <a id="changeType" class="waves-effect waves-light btn orange darken-2">X START</a>
        </div>
      </div>

      <div class="row">
        <div class="col s12 center table">
          <div class="row">
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
          </div>
          <div class="row">
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
          </div>
          <div class="row">
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
            <a class="board-pos waves-effect waves-light btn-large"></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js">
  </script>
  <script src="main.js"></script>
</body>
</html>
